version: '3'

services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
      args:
        VARIANT: "1.15.7-otp-25-slim"
        NODE_VERSION: "16"
    env_file:
      - "../.env.example"
    environment:
      PG_HOST: "db"
      POSTGRES_HOST: "db"
      POSTGRES_USER: "test"
      POSTGRES_PASSWORD: "test"
    volumes:
      - ..:/workspace:cached
    networks:
      - mine
      - public

    # Overrides default command so things don't shut down after the process ends.
    command: sleep infinity
  db:
    image: postgres:13
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    networks:
      - mine
      - public

volumes:
  postgres-data:

networks:
  mine:
    driver: bridge

  public: 
    name: "elixir_dev_net"
    driver: bridge
